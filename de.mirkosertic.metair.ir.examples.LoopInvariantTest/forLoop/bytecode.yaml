
  - method name: forLoop
    flags: [PUBLIC, STATIC]
    method type: (III)I
    attributes: [Code]
    code: 
        max stack: 3
        max locals: 6
        attributes: [LineNumberTable, LocalVariableTable, StackMapTable]
        line numbers: 
          - {start: 0, line number: 9}
          - {start: 3, line number: 10}
          - {start: 12, line number: 11}
          - {start: 17, line number: 12}
          - {start: 25, line number: 10}
          - {start: 31, line number: 14}
        local variables: 
          - {start: 17, end: 25, slot: 5, name: x, type: I}
          - {start: 6, end: 31, slot: 4, name: i, type: I}
          - {start: 0, end: 33, slot: 0, name: a, type: I}
          - {start: 0, end: 33, slot: 1, name: b, type: I}
          - {start: 0, end: 33, slot: 2, name: c, type: I}
          - {start: 3, end: 33, slot: 3, name: j, type: I}
        stack map frames: 
            6: {locals: [int, int, int, int, int], stack: []}
            31: {locals: [int, int, int, int], stack: []}
        //stack map frame @0: {locals: [int, int, int], stack: []}
        0: {opcode: BIPUSH, constant value: 10}
        2: {opcode: ISTORE_3, slot: 3}
        3: {opcode: ICONST_0, constant value: 0}
        4: {opcode: ISTORE, slot: 4}
        //stack map frame @6: {locals: [int, int, int, int, int], stack: []}
        6: {opcode: ILOAD, slot: 4, type: I, variable name: i}
        8: {opcode: ILOAD_0, slot: 0, type: I, variable name: a}
        9: {opcode: IF_ICMPGE, target: 31}
        12: {opcode: ILOAD_1, slot: 1, type: I, variable name: b}
        13: {opcode: ILOAD_2, slot: 2, type: I, variable name: c}
        14: {opcode: IADD}
        15: {opcode: ISTORE, slot: 5}
        17: {opcode: ILOAD_3, slot: 3, type: I, variable name: j}
        18: {opcode: ILOAD, slot: 4, type: I, variable name: i}
        20: {opcode: ILOAD, slot: 5, type: I, variable name: x}
        22: {opcode: IADD}
        23: {opcode: IADD}
        24: {opcode: ISTORE_3, slot: 3, type: I, variable name: j}
        25: {opcode: IINC, slot: 4, const: 1, type: I, variable name: i}
        28: {opcode: GOTO, target: 6}
        //stack map frame @31: {locals: [int, int, int, int], stack: []}
        31: {opcode: ILOAD_0, slot: 0, type: I, variable name: a}
        32: {opcode: IRETURN}
